<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Personal CSS  -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <title>Imprenta NeoGraf</title>
</head>

<body>
    <header>
        <!-- BEGIN - AGREGADO DE BANNER + LOGO + MENU NAVEGABLE Y DESPLEGABLE -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="../../index.html">
                    <img src="../media/img/PNG LETRAS NEGRAS.png" alt="" class="logo-size">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../../index.html#Home">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#AboutUs">Conocenos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#Products">Productos</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#Service">Servicios</a>
                        </li>                          
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#Contact" tabindex="-1"
                                aria-disabled="true">Contacto</a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>
        <!-- END - AGREGADO DE BANNER + LOGO + MENU NAVEGABLE Y DESPLEGABLE -->
    </header>
    <main>
        <section class="container">
            <h5>Información para Contacto</h5>
            <form class="row g-3" action="mailto:adj.villegas@gmail.com" method="post" enctype="text/plain">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputLasName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputLasName">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                        <option selected>Selecciona...</option>
                        <option>Buenos Aires</option>
                        <option>Santa Fe</option>
                        <option>Santa Cruz</option>
                        <option>Tierra del Fuego</option>
                        <option>Cordoba</option>
                        <option>Entre Rios</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Catamarca 2897">
                </div>
                <div class="col-2">
                    <label for="InputCaracteristica" class="form-label">Caracteristica</label>
                    <input type="text" class="form-control" id="InputCaracteristica" placeholder="011">
                </div>
                <div class="col-10">
                    <label for="InputTelephone" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="InputTelephone" placeholder="123123">
                </div>
                <h6>Selecciona el servicio a Contratar</h5>
                    <div class="col-md-6">
                        <label for="inputService" class="form-label">Servicio</label>
                        <select id="inputService" class="form-select">
                            <option selected>Selecciona...</option>
                            <option>Impresión</option>
                            <option>Almanaque</option>
                            <option>Serigrafia</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="InputCantidad" class="form-label">Cantidad</label>
                        <input type="text" class="form-control" id="InputCantidad">
                    </div>
                    <div class="mb-12">
                        <label for="formFile" class="form-label">Seleccionar Archivo</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Solicitar</button>
                    </div>
            </form>
        </section>
    </main>
</body>

</html>
